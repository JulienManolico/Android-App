          ## ðŸ“¥ Como instalar:
          1. Baixe o APK
          2. Ative "Fontes desconhecidas" no Android
          3. Instale o APK
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
